<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./nametag.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<script type="text/javascript" src="./nametag.js"></script>
	<title>NameTag</title>
</head>

<body>
	<div class="nametag">
		<div class="nametagTop">
			<h2>Hello</h2>
			<p>My Name is...</p>
		</div>
		<h1 class="name">Dani</h1>
		<div class="nametagBottom">
			<a href="https://twitter.com/danisadorf" title='You should follow me on Twitter'>Twitter</a>
			<a href="http://www.facebook.com/danisadorf" title='My Pro site'>Facebook</a>
			<a href="http://www.linkedin.com/danisadorf" title='My Personal Site'>LinkedIn</a>
		</div>
	</div>

	<form>
  		<label for="name">Name</label>
  		<input type="text" id="firstName" name="firstName" required>
	</form>

</body>

</html>
